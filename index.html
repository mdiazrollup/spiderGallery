<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Stradigi Test</title>
	<meta name="description" content="HTML5 Stradigi Test">
	<meta name="author" content="Maria Diaz">

	<link rel="stylesheet" href="css/style.css">


	<!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
	<![endif]-->
</head>

<body ng-app="picGallery" ng-controller="GalleryController as gallery">
	<div class="container-fluid">
		<div class="row content-row">
			<div class="wrapper" id="content">
				<nav class="gallery-menu">
					<ul class="clearfix">
						<li><button ng-click="gallery.selectTag('animals')" ng-class="{active:gallery.isSelectedTag('animals')}">&num;Animals</button></li>
						<li><button ng-click="gallery.selectTag('flowers')" ng-class="{active:gallery.isSelectedTag('flowers')}">&num;Flowers</button></li>
						<li><button ng-click="gallery.selectTag('people')" ng-class="{active:gallery.isSelectedTag('people')}">&num;People</button></li>
					</ul>
				</nav>
				<div class="gallery-character"></div>
				<section class="gallery">
					<ul class="clearfix">
						<li ng-repeat="image in gallery.images | limitTo: 50">
							<a href="#" ng-click="gallery.toggleLightBox(image.media.m,image.title)">
								<img ng-src="{{image.media.m}}" alt="{{image.title}}">
							</a>
							<p>{{image.title}}</p>
						</li>
					</ul>
				</section>
			</div>
		</div>
		<div class="row nav-row">
			<div class="wrapper" id="nav">
				<nav class="main-menu">
					<ul class="clearfix">
						<li><a href="#">Home</a></li>
						<li><a href="#">App Info</a></li>
						<li><a href="#">Photos</a></li>
						<li><a href="#">Music</a></li>
					</ul>
					<a class="itunes-btn" href="http://www.itunes.com" target="_blank"></a>
				</nav>
			</div>
		</div>
	</div>
	<image-light-box show='gallery.lightBoxShown' src="gallery.lightBoxSrc" alt="gallery.lightBoxAlt"></image-light-box>
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>

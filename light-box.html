<div class='ng-light-box' ng-show='show'>
  <div class='ng-light-box-overlay' ng-click='hideModal()'>
  	<div class='ng-light-box-close' ng-click='hideModal()'>X</div>
  </div>
  <div class='ng-light-box-dialog'>
    <div class='ng-light-box-dialog-content'>
    	<img ng-src="{{src}}" alt="{{alt}}">
    </div>
  </div>
</div>
